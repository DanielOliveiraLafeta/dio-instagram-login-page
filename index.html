<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
    <body>
        <div class="instagram-container">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="instagram-phone">
            </div>
            <div class="instagram-main">
                <div class="instagram-group">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="instagram-logo">
                    <input type="text" placeholder="telefone, nome de usuário ou email">
                    <input type="password" placeholder="senha">
                    <button>Entrar</button>
                    <div class="instagram-divider">
                        <div class="instagram-divider-or">ou</div>
                    </div>
                    <a class="instagram-signup-facebook" href="#">Entrar com o Facebook</a>
                    <a class="instagram-password-forget" href="#">Esqueceu a senha?</a>
                </div>
                <div class="instagram-group">
                    <p>Não tem uma conta?
                        <a href="#"> Cadastre-se</a>
                    </p>
                </div>
                <div class="instagram-app">
                    <p>Obtenha o aplicativo</p>
                    <div class="instagram-get-app">
                        <a class="instagram-app-download" href="#"></a>
                        <a class="instagram-app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
